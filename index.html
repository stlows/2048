  <link rel="stylesheet" href="app.min.css" />
  <title>2048</title>

<body>
  <div class="container">
    <header>
      <h1>2048</h1>

  </div>
  </div>

<script src="app.js"></script>
<script>
  document.onkeydown = function (e) {
    move(e)
  };
  window.onload = function () {
    newGame();
  }
