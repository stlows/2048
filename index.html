<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.min.css" />
    <title>2048</title>
    
  </head>
  <body>
    <header>
      <h1>2048</h1>
      <h3>Par <a href="https://vbeaulieu.com">Vincent Beaulieu</a></h3>
    </header>
    <div class="container">
      <div id="game-board"></div>
      <div class="score">Score: <span id="score-value">0</span></div>
      <div class="controls">
            <button class="btn-newgame" onclick="newGame()">New game</button>
          </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script>
      document.onkeydown = function(e) {move(e)};
      window.onload = function() { newGame() }
    </script>
</html>
